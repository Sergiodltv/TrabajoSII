<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="GRUPO J" />
        <title>ProyectoSII</title>
        <link rel="stylesheet" type="text/css" href="./principal.css"> </link>
    </head>

    <body>
        <div class="login-box">
            <h:graphicImage class="avatar" library="images" name="logoUma.png" />
            <h1>Iniciar sesión</h1>
            <h:form>
                <h:outputLabel for="username" value="Identificación" value="#{usuarioBeans.usuario.identificador}" />
                <h:inputText type="text" />

                <h:outputLabel for="password" value="Contraseña" value="#{usuarioBeans.usuario.contrasenya}" />
                <h:inputText type="password" />

                <h:commandButton type="submit" value="Acceder" action="#{usuarioBeans.acceder}" />
				
                <h:link outcome="registro.xhtml" value="No tengo una cuenta"/>
            	
            	<h:messages style = "color:red;margin:8px;" />
            	
            </h:form>
        </div>
        
    </body>

</html>
