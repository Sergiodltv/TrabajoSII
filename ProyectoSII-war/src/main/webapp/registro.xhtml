<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="GRUPO J" />
        <title>ProyectoSII</title>
        <link rel="stylesheet" type="text/css" href="./registro.css"> </link>
    </head>

    <body>
        <div class="login-box">
            <h:graphicImage class="avatar" library="images" name="logoUma.png" />
            <h1>Crear una cuenta</h1>
            <h:form>
                <h:outputLabel for="documento" value="Documento" />
                <h:inputText type="text" placeholder="Introduzca número de expediente" />

                <h:outputLabel for="username" value="Identificación" />
                <h:inputText type="text" placeholder="Introduzca identificador" />

                <h:outputLabel for="password" value="Contraseña" />
                <h:inputText type="password" placeholder="Introduzca contraseña" />

                <h:commandButton type="submit" value="Registrarse" action="#{usuario.acceder}"/>

                <h:link outcome="index.xhtml" value="Ya tengo una cuenta" />
            </h:form>
        </div>
    </body>

</html>
